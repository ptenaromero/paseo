<nav class="navbar navbar-expand-lg navbar-dark ">
    <div class="container-fluid text-white">
        <span class="navbar-brand">Paseo Didáctico</span>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Alternar navegación">
        <span class="navbar-toggler-icon"></span>
        </button>

</nav>

<div id="ruta-panel" class="position-fixed bottom-0 start-0 end-0 bg-light p-3 border-top shadow d-none" style="z-index: 1050;">
    <div id="ruta-info" class="mb-2 text-center small text-muted">
        Calculando ruta...
    </div>
    <div class="d-flex justify-content-center">
        <button class="btn btn-danger btn-sm" onclick="cerrarRuta()">Cerrar ruta</button>
    </div>
</div>


<div id="proximity-cta" class="position-fixed bottom-0 start-0 end-0 bg-white border-top shadow p-2 d-none" style="z-index:1050;">
    <div class="d-flex align-items-center justify-content-between">
        <div class="small">
        <i class="bi bi-geo-alt"></i>
        Estás cerca de <strong data-name>la parada</strong>. ¿Quieres escanear el monumento?
        </div>
        <div class="d-flex gap-2">
        <button class="btn btn-outline-secondary btn-sm" onclick="document.getElementById('proximity-cta').classList.add('d-none')">
            Luego
        </button>
        <button id="btn-escanear-cta" class="btn btn-primary btn-sm">
            <i class="bi bi-camera"></i> Escanear
        </button>
        </div>
    </div>
</div>


<!-- Mapa -->
<div id="map" class="z-1" style="height: 100vh;"></div>

<!-- Barra de progreso sobre el mapa -->
<div id="progreso-wrapper" class="position-absolute bottom-0 start-50 translate-middle-x w-75 mb-3 z-3">
    <div class="progress">
        <div id="progresoRuta" class="progress-bar bg-success" role="progressbar" style="width: 0%"></div>
    </div>
</div>

<button id="continueBtn"
    class="btn btn-primary fw-semibold shadow position-fixed start-50 translate-middle-x mb-3"
    style="bottom: calc(1rem + env(safe-area-inset-bottom, 0px)); z-index: 1080; display:none;">
    Continuar
</button>
